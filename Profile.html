<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <header>
      <img
        src="assets/netflix_logo.png"
        alt="logo"
        width="120px"
        height="60px"
        class="ms-3"
      />
    </header>
    <h1 class="text-white" style="padding-left: 580px;">Edit Profile</h1>
    <main class="d-flex justify-content-center">
      
      <div class="d-flex">
        <div class="row">
          <div>
            <img
              src="assets/kids_icon.png"
              alt="kids logo"
              width="100px"
              height="100px"
            />
          </div>
        </div>
        <div container class="row">
          <div class="colum">
            <button class="ms-4 bg-secondary text-white">Strive Student</button>
          </div>
          <div>
            <p class="text-white ms-4 mt-2 mb-0">Language:</p>
          </div>
          <div>
            <div class="dropdown ms-4">
              <button
                class="btn btn-secondary dropdown-toggle p-1 bg-dark"
                type="button"
                id="languageDropdown"
                data-toggle="dropdown"
              >
                English <i class="fas fa-globe"></i>
              </button>
            </div>
            <div>
              <p class="text-white ms-4 mt-4">Maturity Settings</p>
            </div>
            <div>
              <button class="ms-4 bg-secondary text-white">
                ALL MATURITY RATINGS
              </button>
              <div>
                <p class="text-white ms-4 mt-4">
                  Show titles of all maturity ratings for this profile.
                </p>
              </div>
              <div>
                <button class="ms-4 bg-secondary text-white">
                  EDIT
                </button>
                <div>
                <div>
                    <h4 class="text-secondary ms-4 mt-4">Autoplay controls</h4>
                </div>
                <div class="d-flex">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-check-square text-white ms-4 mt-2" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                  </svg>
                  <p class="text-secondary ms-2 mt-2">Autoplay next episode in a series on all device</p>
                </div>
                <div class="d-flex">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-check-square text-white ms-4 mt-2" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                      </svg>
                      <p class="text-secondary ms-2 mt-2">Autoplay previuws while browsing on all devices.</p>
                    </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer >
        <div class="d-flex" style="padding-left: 620px;">
        <div>
            <button class="ms-4 bg-white text-dark">
              SAVE
            </button>
        </div>
            <div>
                <button class="ms-4 bg-secondary text-dark">
                    CANCEL
            </button>
        </div>
            <div>
             <button class="ms-4 bg-secondary text-dark p" >
                DELETE PROFILE
                </button>
            </div>
        </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
